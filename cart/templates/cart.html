{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block title %} Cart {% endblock %}

{% block content %}
<div class="text-cent">
    <br>
    <div class="text-center product_title">
    Your Shopping Cart
    </div>
</div>

<br>

<div class="row mx-auto">
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="4">
                        Your Items
                    </th>
                </tr>
            </thead>
            {% for i in '123' %}
            <tr>
                <td>
                    <a href="">
                        <img src="{% static 'images/boarder.jpg' %}" width="100" height="100" alt="boarder snowboard">
                    </a>
                </td>
                <td class="text-left">
                    name 
                    <br>
                    stock keeping unit: 9 
                    <br>
                    unit price: £499
                    <br>
                    quantity: 2 x £499
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="4">
                        Check Out
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</div>
