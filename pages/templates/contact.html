{% extends "base.html" %}

{% block title %}Contact {% endblock %}
 
{% block content %}
 
<!--Create a contact form that will send an email to the site owner
This works with emailjs.com-->
<section class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <h1 class="contact-heading uppercase text-center">Need to contact us?</h1>
            <h5 class="uppercase text-center">Please get in touch!</h5>
        </div>
    </div>    
    <br>
    <div class="row">
        <div class="col-sm">
            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <br>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <br>
                    <textarea rows="7" name="contactus" class="form-control" id="contactus" placeholder="Add your message here..." required></textarea>
                    <br>              
                    <button type="submit" class="btn btn-primary">Send message</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
