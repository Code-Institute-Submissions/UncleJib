{% extends "base.html" %}

{% load bootstrap_tags %}

{% block content %}
<div class="wrapper container-fluid">
    <div class="row">
        <div class="col-12">
            <!-- Inner container so content does not stretch all the way to the edges on large screens -->
            <div class="container mx-auto">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <!-- Contact form wrapper with solid white background to make form stand out -->
                        <div class="contact-form-wrapper ">
                            <h4 class="create-account">Create a new account</h4>
                            <p class="text-secondary">Already have an account?<a
                                    href="{% url 'login' %}">Log in</a></p>
                                        <form method="POST">
                                            {% csrf_token %}
                                        <fieldset class="form-group">
                                            {{ user_form | as_bootstrap }}
                                        </fieldset>
                                        <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Sign up</button>
                                        </div>
                                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
