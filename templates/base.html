{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <a href="#" class="navbar-brand"><i class="fas fa-snowboarding text-primary fa-2x"></i></a>
            <button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav" name="button"><span class="navbar-toggler-icon"></span></button>

                <div class="collapse navbar-collapse justify-content-between" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" 
                            href="" data-toggle="dropdown">Snowboards</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="">Park/Pipe Boards</a>
                                    <a class="dropdown-item" href="">Jib/Street Boards</a>
                                    <a class="dropdown-item" href="">All Mountain Boards</a>
                                    <a class="dropdown-item" href="">Big Mountain Boards</a>
                                    <a class="dropdown-item" href="">BoarderCross Boards</a>
                                    <a class="dropdown-item" href="">Free Rider Boards</a>
                                </div>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
                    </ul>

                    <form class="form-inline ml-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                                <div class="imput-group-append">
                                    <button type="button" class="btn btn-primary" name="button"><i class="fas fa-search"></i></button>
                                 </div>
                        </div>
                    </form>
                </div>
    </nav>

              
    {% block content %}
    
    {% endblock %}




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
