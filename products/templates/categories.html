  
{% extends 'base.html' %}

{% block title %}
Categories
{% endblock %}

{% block content %}
<!-- category defined search -->
<div class="row row-flex">
         {% for cat in categories %}
            <div class="col s12 m6 l4">
                <a href="{{cat.category_slug}}", style="color:#000">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-title">{{cat.snowboard_category}}</div>
                            
                            <p>{{cat.category_description}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
</div>
{% endblock %}
