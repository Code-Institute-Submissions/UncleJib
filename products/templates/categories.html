  
{% extends 'base.html' %}

{% block title %}
Categories
{% endblock %}

{% block content %}
<!-- category defined search -->
<div class="row row-flex">
         {% for cat in categories %}
            <div class="col s12 m6 l6">
                
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-image">{{ cat.category_image }}</div>
                            <div class="card-title">{{ cat.snowboard_category }}</div>
                            
                            <p>{{cat.category_description}}</p>
                            <a class="btn btn-primary" href="#" role="button">Link</a>
                        </div>
                    </div>
                
            </div>
        {% endfor %}
</div>
{% endblock %}
