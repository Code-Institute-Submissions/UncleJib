  {% extends 'base.html' %}

{% block title %}
Categories
{% endblock %}

{% block content %}
<!-- category defined search -->
<div class="row row-flex">
         {% for product in products %}
            <div class="col s12 m6 l6">
                    <div class="card hoverable">
                        <div class="card-content">
                            <div class="card-image"> {{ product.image_01 }}</div>
                            <div class="card-title"><a href="">{{ product.name }}</a> </div>
                            <p>{{product.price}}</p>
                            <a class="btn btn-primary" href="" role="button">Detials</a>
                        </div>
                    </div>
            </div>
        {% endfor %}
</div>
{% endblock %}
